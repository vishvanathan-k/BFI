name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: cd src/ && make
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: BFI
        path: ./BFI
